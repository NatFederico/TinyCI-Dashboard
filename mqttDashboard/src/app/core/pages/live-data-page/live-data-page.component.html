<h1 class="mb-3 pb-2 border-bottom border-light text-primary">Choose board</h1>
<table class="table table-striped" *ngIf="boards.length > 0">
    <tbody>
        <tr *ngFor="let b of boards">
            <td>
                <b>{{b.name}}</b>
            </td>
            <td align="right">
                <button *ngIf="board != b" class="btn btn-primary" (click)="selectBoard(b)">Watch</button>
                <button *ngIf="board == b" class="btn btn-danger" (click)="selectBoard(b)">Unwatch</button>
            </td>
        </tr>
    </tbody>
</table>
<h3 *ngIf="boards.length == 0">No board registered to user</h3>
<div *ngIf="loaded">
    <div class="row">
        <div class="col md-6">
            <h3 class="mb-3 text-primary">Lux</h3>
            <ngx-realtime-chart [options]="realtimeChartOptionsLux" [data]="realtimeChartDataLux"></ngx-realtime-chart>
        </div>
        <div class="col md-6">
            <h3 class="mb-3 text-primary">Temperature</h3>
            <ngx-realtime-chart [options]="realtimeChartOptionsTemp" [data]="realtimeChartDataTemp"></ngx-realtime-chart>
        </div>
    </div>
    <br>
</div>
