<div class="row mb-3 pb-2 border-bottom border-light">
    <div class="col-md-10">
        <h1 class="text-primary">Firmware Update</h1>
    </div>
    <div class="col-md">
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/dashboard']">Back to dashboard
                <fa-icon icon="table-columns"></fa-icon></button>
        </div>
    </div>
</div>
<form (ngSubmit)="submitForm()" *ngIf="!success">
    <div class="row">
         <div class="form-group col-md-6">
            <label for="boardName">Board Name:</label>
            <input type="text" class="form-control" placeholder="Board name" [(ngModel)]="name"
                [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group col-md-6">
            <label for="jsonFile">JSON File:</label>
            <input type="file" class="form-control" id="jsonFile" (change)="uploadFile($event)" accept=".json">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label for="jsonData">Preview data:</label>
            <textarea class="form-control" id="jsonData" rows="5" readonly>{{ firmwareText }}</textarea>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
</form>
<div *ngIf="success">
    <h3>Firmware updated</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/dashboard']">Go back to the dashboard
            <fa-icon icon="table-columns"></fa-icon></button>
    </div>
</div>
