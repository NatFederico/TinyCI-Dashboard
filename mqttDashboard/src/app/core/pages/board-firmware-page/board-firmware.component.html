<div class="row mb-3 pb-2 border-bottom border-light">
    <div class="col-md-10">
        <h1 class="text-primary">Firmware Update</h1>
    </div>
    <div class="col-md">
        <div class="btn-group">
            <button [routerLink]="['/dashboard']" class="btn btn-sm btn-primary" type="button">Back to dashboard
                <fa-icon icon="table-columns"></fa-icon>
            </button>
        </div>
    </div>
</div>
<form (ngSubmit)="submitForm()" *ngIf="!success">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="boardName">Device Name:</label>
            <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control"
                   placeholder="Board name"
                   type="text"/>
        </div>
        <div class="form-group col-md-6">
            <label for="jsonFile">JSON File:</label>
            <input (change)="uploadFile($event)" accept=".json" class="form-control" id="jsonFile" type="file">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label for="jsonData">Preview data:</label>
            <textarea class="form-control" id="jsonData" readonly rows="5">{{ firmwareText }}</textarea>
        </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
    <br>
</form>
<div *ngIf="success">
    <h3>Firmware updated</h3>
    <div class="btn-group">
        <button [routerLink]="['/dashboard']" class="btn btn-sm btn-primary" type="button">Go back to the dashboard
            <fa-icon icon="table-columns"></fa-icon>
        </button>
    </div>
</div>
