<h1 class="mb-3 pb-2 border-bottom border-light text-primary">Add new board</h1>
<form (ngSubmit)="submitForm()" *ngIf="!success">
    <small>In this page you can input a new JSON board template to set up a new board</small>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="boardName">Board Name:</label>
            <input type="text" class="form-control" placeholder="Board name" [(ngModel)]="board.name"
                [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group col-md-6">
            <label for="jsonFile">JSON File:</label>
            <input type="file" class="form-control" id="jsonFile" (change)="uploadFile($event)" accept=".json">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label for="jsonData">JSON preview data:</label>
            <textarea class="form-control" id="jsonData" rows="5" readonly>{{ board.jsonData | json }}</textarea>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
</form>
<div *ngIf="success">
    <h3>New board added</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/dashboard']">Go back to the dashboard <fa-icon
                icon="table-columns"></fa-icon></button>
    </div>
</div>
